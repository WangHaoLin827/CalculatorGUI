# .github/workflows/build.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*' 
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile Java source
        run: javac *.java

      - name: Build JAR with BuildJar.java
        run: java BuildJar

      - name: Run tests (Placeholder)
        run: echo "No tests configured. Add your test command here if you have tests."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: CalculatorGUI.jar

  code-quality:
    name: Code Quality Checks (Placeholder)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Code Quality Tool (Placeholder)
        run: echo "No code quality tool configured. Add your lint/static analysis command here."

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./release-artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-artifacts/CalculatorGUI.jar
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: |
            # Release ${{ github.ref_name }}

            This release corresponds to tag `${{ github.ref_name }}`.
            See the [commit history](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for changes.
